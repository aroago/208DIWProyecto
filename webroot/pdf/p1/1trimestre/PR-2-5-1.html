<html lang="es">

<head>
    <title>HTML 02-5 AroaGranero</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="Keyword" content="form,formulario">
    <meta name="generator" content="notepad++">
    <style>
        form {
            width: 500px;
            height: 90vh;
        }

        label {
            display: block;
            margin: 5px 0;
        }

       #nombre{
            width: 224px;
            height: 40px;
            background-color: cadetblue;
            border:none;
            border-radius: 5px;
        }
        #apellido{
            width: 280px;
            height: 40px;
            background-color: rgb(248, 250, 250);
            border:2px solid #666;
            border-radius: 5px;
        }
        #apellido:focus{
            background-color: chartreuse;
        }
        #mail:valid{
            width: 500px;
            height: 45px;
            background-color: rgb(9, 255, 0);
            border:2px solid rgb(40, 3, 247);
            border-radius: 5px; 
        }
        #mail:invalid{
            width: 500px;
            height: 45px;
            background-color: rgb(255, 0, 0);
            border:2px solid rgb(40, 3, 247);
            border-radius: 5px; 
        }
        #disabled{
            width: 200px;
            height: 45px;
            background-color: rgb(162, 162, 175);
            border:2px solid rgb(40, 3, 247);
            border-radius: 5px;
        }
        #submit{
            width: 100px;
            height: 45px;
            background-color: rgb(32, 197, 134);
            border:2px solid #666;
        }
        .none{
            display: inline;
        }
        input[type="number"]:out-of-range{
            background-color: rgb(172, 107, 107);
        }
        input[type="number"]:in-range{
            background-color: rgb(202, 226, 205);
        }
        .radio2:checked{
            box-shadow: 0px 0px 15px 5px blue;
        }
    </style>

</head>

<body>
    <form action="/PR-2-5.html" method="post">
        <fieldset style="background-color: #ebda7b">
            <legend>Pseudo-clases en formularios</legend>
            <label for="nombre">:required</label>
            <input name="nombre" type="text" id="nombre" size="30" placeholder="Nombre" required >
            <label for="apellido">:focous</label>
            <input name="apellido" type="text" id="apellido"  size="30" placeholder="Apellidos" maxlength="60">
            <label for="mail">:valid / :invalid</label>
            <input name="mail" type="email" id="mail" size="30" placeholder="mail@mail.com" maxlength="60">
            <label for="disabled">:disabled</label>
            <input name="disabled" type="email" id="disabled" disabled size="30" placeholder="este input esta en disabled" maxlength="60">
       
        <fieldset>
            <legend>:checked</legend>
            <label class="none">Sexo:</label>
            <input type="radio" name="sexo" >Hombre
            <input type="radio" name="sexo">Mujer
        </fieldset>
        <fieldset >
            <legend>:checked</legend>
            <input type="radio" name="1" class="radio2">Opcion 1
            <input type="radio" name="1" class="radio2">Opcion 2
            <input type="radio" name="1" class="radio2">Opcion 3
        </fieldset>
        <fieldset>
            <legend>:in-range / :out-of-range</legend>
            <label for="edad" class="none">Edad (1/120)</label>
            <input type="number" name="3"  min="1" max="120">
        </fieldset>
        <input type="submit" value="Enviar" id="submit"/>
    </fieldset>
    </form>
</body>

</html>
