<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            width: 95vw;
            height: 100vh;
            background-size: cover;
        }
        img{
            display: block;

        }
        .imgMask{
            position: absolute;
            top: 9px;
            -webkit-mask: url(montañamask.png);
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="montaña.jpg" alt="" class="imgFondo">
        <div class="imgMask">
            <img src="montañamask.png" alt="" class="mask">
        </div>
    </div>
</body>

</html>
